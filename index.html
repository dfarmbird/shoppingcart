<!DOCTYPE html>
<html lang="" ng-app="shoppingCart">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body ng-controller="productsController">
<!--  <ng-view></ng-view>-->
  <table border="1">
  <thead>
    <th>Title</th><th>Description</th><th></th>
  </thead>
  <tbody ng-repeat="product in productList">
    <tr><td>{{product.title}}</td><td>{{product.description}}</td><td><a href="#" ng-click="showAll(product)">Show all</a></td></tr>
  </tbody>
</table>
<p ng-model="fullDescription">{{fullDescription}}</p>
  
<hr />
<h2>Add new product:</h2>
<span>Title: <input type="text"/ ng-model="pTitle"></span>
<span>Description: <input type="text" ng-model="pDesc"/></span>
<span>Price: <input type="text" ng-model="pPrice"/></span>
  
<button ng-click="addItem()">Add Item</button>
</body>
  <script type="application/javascript" src="/js/vendor/angular.1.4.0.js"></script>
  <script type="application/javascript" src="/js/vendor/angular-route.1.4.0.js"></script>
  <script type="application/javascript" src="/js/shoppingcart.js"></script>
  <script type="application/javascript" src="/js/scController.js"></script>
</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
